<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-compat/3.0.0-alpha1/jquery.min.js"></script>
  </head>
    <title></title>

    <link rel="stylesheet" type="text/css" href="css/shoe-catalogue.css">

<body>

      <script class="myTemplate" type="text/x-handlebars-template">
<table align="left">
        <tbody>
        <thead>
        <th>brand</th>
        <th>color</th>
        <th>price</th>
        <th>size</th>
        <th>in_stock</th>
        <th>Purchase</th>


        <tr>
          {{#each shoes}}
            <td>{{brand}}</td>
            <td>{{color}}</td>
            <td>{{price}}</td>
            <td>{{size}}</td>
            <td>{{in_stock}}</td>


            <td>
<button class="btn btn-info btn-lg" onclick="window.location.reload()" value="{{_id}}">Buy</button>
</td>
</tr>
      {{/each}}
    </thead>
  </tbody>
  </table>
        </script>
        <h1>Shoe-catalogue</h1>

            <div class="addbttn">

  <input type="number" id="size" name="size" placeholder="add size">
  <input type="text" id="color" name="color" placeholder="add color">
  <input type="number" id="in_stock" name="in_stock" placeholder="add stock">
  <input type="number" id="price" name="price" placeholder="add price" >
  <input type="text" id="brand" name="brand" placeholder="add brand">
  <input type="button" class='addBtn' value="add new stock">
            </div>
            <br>

  Size Filter:<input type="text" id="sizeFilter" name="name" value="">
 <input type="submit" id="Sizes"name="name" value="search">
 Brand filter:<input type="text" id="brandFilter" name="name" value="">
 <input type="submit" id="Brand" name="name" value="search"><br></br>

        <div class="myshoeSize">
        </div>

        <div class="display">
        </div>
            </div>
            <div class="color">
                <div class="brand"></div>
            </div>

            <script src="shoe.js" charset="utf-8"></script>

</body>
</html>
